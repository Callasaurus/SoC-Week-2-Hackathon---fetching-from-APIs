<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAD JOKES</title>
    <h1 id="page-title">Dad Joke Generator</h1>
    <div id="user-prompt">What is your name?</div>
    <input type="text" id="user-input" />
    <button id="user-button">enter</button>
    <div class="container">
      <button id="start-button">Start Auto-Generate</button>
      <button id="stop-button">Stop Auto-Generate</button>
      <button id="new-joke-button">Generate new dad joke</button>
    </div>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      src="https://i.pinimg.com/originals/63/02/72/630272d5aa50fe3496f0e169c06b54a4.png"
      width="500"
      height="500"
    />
    <h1 id="dad-joke">Dad joke will appear here</h1>
    <div class="container">
      <button class="thumbsup">👍Love it!</button
      ><button class="thumbsdown">👎Fail!</button>
    </div>
    <div class="container">
      <div id="great-jokes" class="column">
        These jokes are great!
        <ol id="joke-history"></ol>
      </div>
      <div id="bad-jokes" class="column">
        These jokes suck!
        <ol id="bad-joke-history"></ol>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
